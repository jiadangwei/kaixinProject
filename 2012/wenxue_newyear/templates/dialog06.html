        <script type="text/javascript">
        function CalcParentWidth(targetObj){
          var cellWidth = parseInt($j('.'+targetObj).css('width'));
          var cellNum = $j('.'+targetObj).length;
          var totalWidth = cellWidth*cellNum;
          $j('.'+targetObj).parent().css('width',totalWidth);
          this.maxVal = 0;
          this.minVal = -totalWidth+cellWidth;
          this.stepVal = cellWidth;
          this.currentVal = parseInt($j('.'+targetObj).parent().css('margin-left'));
          return this;
        }
        CalcParentWidth.prototype = {
          constructor:CalcParentWidth,
          left: function(targetObj){
            if (this.currentVal>this.minVal) {
              this.currentVal-=this.stepVal;              
            }
            $j('.'+targetObj).eq(0).parent().css('margin-left','-200px');
            return false;
          },
          right:function(targetObj){
            alert(222);
            if (this.currentVal<this.maxVal) {
              this.currentVal+=this.stepVal;
            }
            $j('.'+targetObj).eq(0).parent().css('margin-left','-300px');
            return false;
          }
        }
        $j(function(){
          var aaa = new CalcParentWidth('popUp6AreaCon');
          $j('.btnPop6ArroLeft').click(function(){
            aaa.left('popUp6AreaCon');
          });
         $j('.btnPop6ArroRight').click(function(){
            aaa.right('popUp6AreaCon');
