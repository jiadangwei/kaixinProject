<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="zepto.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
<div class="card_wrap">	
	<header class="card_header">
		<a href="" class="logo bg-contain"></a>
		<span class="car_header_title">充值中心</span>
		<a href="" class="btn_return">返回</a>
	</header>
	<section class="card_main_wrap">
		<h2 class="card_h2">移动充值卡</h2>
		<div class="card_main">
			<div class="card_other_con">
				<div class="cardTips">卡号与密码有误，请重试！</div>
				<div class="boxWrap mb_5">
					<p class="mt_3">请选择面值：</p>
					<div class="boxflex_1 method1">
						<div class="boxWrap posr">
							<input type="text" placeholder="10元(可购买100个开心币)" class="topUpInput" id="topUpMoneyVal" value=''>
							<ul class="topUpList">
								<li><a href="">10元</a></li>
								<li><a href="">20元</a></li>
								<li><a href="">30元</a></li>
								<li><a href="">40元</a></li>
							</ul>
							<a href="" class="selecticon"></a>
						</div>
						<p class="ft12 mt_5">温馨提示：选择的面值要与实际面值一致，否则充值无效！</p>
					</div>
				</div>
				<p>请输入卡号：(17位数字)</p>
				<div class="boxWrap mtb_5">
					<input type="text" placeholder="格式：123 456 789 012 345 67" class="topUpInput inputValBox">
					<div class="tipsIcon"><span class="one"></span></div>
				</div>
				<p>请输入密码：<span class="ft_cl1">(19位数字)</span></p>
				<div class="boxWrap mtb_5">
					<input type="text" placeholder="格式：123 456 789 012 345 678 9" class="topUpInput inputValBox">
					<div class="tipsIcon"><span class="two"></span></div>
				</div>
				<a href="" class="SubmitBtn1 mt_5">提交</a>
			</div>

			<div class="drawCon">
				<p class="slect_method">您可以选择以下充值方式：<a href="" class="topUpMethodLink"></a></p>
				<div class="topUpMethod">
					<a href="" class="btn_card">支付宝</a>
					<a href="" class="btn_card">移动充值卡</a>
					<a href="" class="btn_card">进入游戏</a>
					<a href="" class="btn_card">继续充值</a>
				</div>
			</div>
		</div>
	</section>
	<footer class="card_footer">
		开心网客服电话：400-6115-001
	</footer>
</div>

</body>
</html>
